        <h1>전통 미술의 영향을 받은 미디어 예술</h1>
        <p>동아시아의 전통 미술이 현대의 미디어 예술에 응용되어 나타는 움직임을 통해 전통 예술이 현대까지 미치는 경향성을 파악하였다.</p>
        <p>한국 회화의 꽃인 산수화를 디지털 아트로 재현해보며 환경의 웅장함을 느낄 수 있다.</p>
        <p>또한 "조선에 버스가 다닌다면?"이라는 주제로 현대와 과거 조선을 퓨전하여 새로운 형식의 일러스트를 제작하였다.</p>
